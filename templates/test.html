<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Lookup</title>
</head>

<body>
    <h1>Stock Price Lookup</h1>

    <form method="post">
        <label for="stock_name">Enter Stock Name:</label><br>
        <input type="text" id="stock_name" name="stock_name"><br>
        <input type="submit" value="Get Price">
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>

</html>
